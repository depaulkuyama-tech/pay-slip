{% extends "base.html" %}
{% block title %}Register - Payslip Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Logo and title -->
               
                 <div class="container py-4" style="background-color: #198754; border-radius: 4px;">
                    <div class="text-center text-white mb-4">
                       <img src="{{ url_for('static', filename='logo.png') }}" alt="Department of Defence Logo" width="150">
                       <h4 class="mt-2">Department of Defence</h4>
                       <h6 class="mt-2">Online Pay Slip Portal</h6>
                     </div>
                 </div>

                <br>


                <form method="POST">
                    <div class="mb-3">
                        <label for="employee_number" class="form-label">Employee Number</label>
                        <input type="text" class="form-control" id="employee_number" name="employee_number" placeholder="Enter Employee Number" pattern="\d+" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="{{ url_for('terms') }}">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>

                <p class="mt-3 text-center">
                    Already registered? <a href="{{ url_for('login') }}">Login here</a><br>
                    Forgot password? <a href="{{ url_for('forgot_password') }}">Reset Password</a>
                </p>
                <p class="mt-4 text-center text-muted">&copy; 2026 Department of Defence</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
